  translation: 'Tip: <a href="https://gohugo.io/functions/where/#mainsections" rel="nofollow noopener" target="_blank">params.mainSections</a> 설정 매개변수를 사용하여, 원하는 만큼의 섹션을 표시할 수 있습니다.'
