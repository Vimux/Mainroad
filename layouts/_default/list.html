{{ define "main" }}
<main class="main list content" role="main">
	{{- with .Title }}
	<header class="page-header">
		<h1 class="page-header__title">{{ . }}</h1>
	</header>
	{{- end }}
	{{- with .Content }}
	<div class="page-content">
		{{ . }}
	</div>
	{{- end }}
	{{- range .Paginator.Pages }}
		{{- .Render "summary" }}
	{{- end }}
	{{ partial "pagination.html" . }}
</main>
{{ end }}
