<div class="widget-sidenav widget">
  <h4 class="widget__title">{{ .Site.Params.widgets.sidenav_title }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
      {{ range .Site.Menus.sidenav }}
        <li class="widget__item">
            <a class="widget__link" href="{{ .URL }}">
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
      {{ end }}
		</ul>
	</div>
</div>
