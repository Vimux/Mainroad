{{- if .Site.IsMultiLingual }}
{{- if not (eq (len .Site.Home.AllTranslations) 0) }}
<div class="widget-languages widget">
	<h4 class="widget__title">{{ T "languages_title" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{- range .Site.Home.AllTranslations }}
			<li class="widget__item"><a class="widget__link btn" href="{{ .Permalink }}">{{ .Language | upper }}</a> <a class="widget__link" href="{{ .Permalink }}">{{ .Language.LanguageName | title | humanize }}</a></li>
			{{- end }}
		</ul>
	</div>
</div>
{{- end }}
{{- end }}
