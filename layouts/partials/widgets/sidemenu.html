<div class="widget-sidemenu widget">
	<h4 class="widget__title">{{ T "menu_label" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{ range .Site.Menus.side }}
				<li class="widget__item">
					<a class="widget__link" href="{{ .URL }}">{{ .Name }}</a>
				</li>
			{{ end }}
		</ul>
	</div>
</div>
