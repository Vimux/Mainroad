{{- if .Params.categories }}
<li>
	<svg class="icon icon-category" viewBox="0 0 16 16"><path d="m7 2l1 2h8v11h-16v-13z"/></svg>
	<span class="meta-categories__list">
		{{- range $index, $category := .Params.categories -}}
		{{- if gt $index 0 -}}, {{ end -}}
		<a class="meta-categories__link" href="{{ "categories/" | relLangURL }}{{ . | urlize | lower }}" rel="category">{{ . }}</a>
		{{- end -}}
	</span>
</li>
{{- end }}
